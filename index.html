        }
        .rate_exp_table__label {
            display: block;
            background-color: #fff;
            border: 1px solid #d2d6dc;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.45;
            outline: none;
            padding: 10px 13px;
            width: 250px;
            box-sizing: border-box;
            margin-left: 3px;
        }
        .rate_exp_table__title {
            color: #fff;
            font-size: 18px;
            padding-left: 10px;
        }
        .rate_exp_table__table {
        }
        .rate_exp_table__wrap input {
            display: none;
        }
        .rate_exp_table__wrap .rate_exp_table {
            height: 0;
            padding: 0;
            overflow: hidden;
            opacity: 0;
            transition: 0.8s;
        }
        .rate_exp_table__wrap input:checked ~ .rate_exp_table {
            padding: 10px 0;
            height: auto;
            opacity: 1;
        }
        .gridjs-container {
            box-sizing: border-box;
        }
